<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">
        Paiement
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="pane panel-theme">
                        <div class="panel-heading">
                            Paiement
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <b>#{cartBean.cartCount}  articles :</b>

                                    <ul class="list-group">
                                        <ui:repeat value="#{cartBean.cartContents.entrySet().toArray()}" var="p">
                                            <li class="list-group-item">
                                                #{p.key.articleLibele} x#{p.value} (#{p.key.articlePrix}€)
                                                <h:form>
                                                    <h:commandButton class="btn btn-danger btn-xs" value="Supprimer" action="#{cartBean.remove(p.key)}"/>
                                                </h:form>
                                            </li>
                                        </ui:repeat>
                                    </ul>
                                    <b><h:outputText id="cartTotal" value="Le total à payer (TTC) est #{cartBean.cartTotalPrice} euros"/></b>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <h:form id="signUpForm" styleClass="form-signin span6" role="form">
                                        Veuillez saisir les informations de payement :

                                        <div class="form-group">
                                            <label for="inputLastname" >Nom</label>
                                            <h:inputText value="" styleClass="form-control" required="true"
                                                     requiredMessage="Veuillez compléter ce champ" id="inputLastname"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputFirstname" >Prenom</label>
                                            <h:inputText value="" styleClass="form-control" required="true"
                                                     requiredMessage="Veuillez compléter ce champ" id="inputFirstname"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputMail" >Mail</label>
                                            <h:inputText value="" styleClass="form-control" required="true"
                                                     requiredMessage="Veuillez compléter ce champ" id="inputMail"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputTel" >Téléphone</label>
                                            <h:inputText value="" styleClass="form-control" required="true"
                                                     requiredMessage="Veuillez compléter ce champ" id="inputTel"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputAdress" >Adresse</label>
                                            <h:inputText value="" styleClass="form-control" required="true"
                                                     requiredMessage="Veuillez compléter ce champ" id="inputAdress"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputCP" >CP</label>
                                            <h:inputText value="" styleClass="form-control" required="true"
                                                     requiredMessage="Veuillez compléter ce champ" id="inputCP"/>
                                        </div>

                                        <h:outputLink value="confirmation.xhtml">
                                            <h:outputText value="Payez la commande" class="btn btn-success btn-block"/>
                                        </h:outputLink>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /container -->
    </ui:define>

</ui:composition>
