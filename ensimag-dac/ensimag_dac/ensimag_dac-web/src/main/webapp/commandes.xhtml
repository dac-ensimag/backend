<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{commandeBean.init()}"/>
    </f:metadata>

    

    <ui:define name="content">
        

        <div class="container">
 			<ui:repeat value="#{commandeBean.commandeContents.entrySet().toArray()}" var="p">
                
                
                <div class="col-md-offset-3 col-md-6">
            <div class="jumbotron">
                <div class="jumbotron-photo">
                    <img src="img/cats/thumb-1.png" alt=""/>
                </div>
                <div class="jumbotron-contents">
                    <h1>#{p.key.commandeDate}</h1>
                    <h2>Description</h2>
                    <p>
                        #{p.key.commandeDescription}
                    </p>
                </div>
            
            </div>
        </div>
        
        
                
                
                
            </ui:repeat>
        </div>



    </ui:define>

</ui:composition>
