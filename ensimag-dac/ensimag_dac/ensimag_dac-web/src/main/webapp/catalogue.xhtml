<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <!--<f:metadata>
        <f:event type="preRenderView" listener="#{catalogBean.init()}"/>
    </f:metadata>-->

    <ui:define name="content">

        <h:form id="form">
                <div class="container">
                    <div class="row">
                        <ul class="pager">
                            <h:form>
                                <li>
                                    <a>
                                        <h:commandButton value="#{catalogBean.getCategoryName(0)}" action="#{catalogBean.changeCategory(0)}"/>
                                    </a>
                                </li>
                                <li>
                                    <a>
                                        <h:commandButton value="#{catalogBean.getCategoryName(3)}" action="#{catalogBean.changeCategory(3)}"/>
                                    </a>
                                </li>
                                <li>
                                    <a>
                                        <h:commandButton value="#{catalogBean.getCategoryName(2)}" action="#{catalogBean.changeCategory(2)}"/>
                                    </a>
                                </li>
                                <li>
                                    <a>
                                        <h:commandButton value="#{catalogBean.getCategoryName(1)}" action="#{catalogBean.changeCategory(1)}"/>
                                    </a>
                                </li>
                            </h:form>
                        </ul>
                    </div>
                </div>
            <div class="container">
                <p:dataGrid var="product" value="#{catalogBean.products}" columns="4" layout="grid"
                            rows="8" paginator="true" id="cars"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="8,12,16">
                    <div class="thumbnail">
                        <img src="#{product.articleImg}" alt="" class="img-rounded"/>

                        <div class="caption text-center">
                            <h3>#{product.articleLibele}</h3>

                            <p>#{product.articleDescription}</p>

                            <h:form>
                                <div class="row view_item">
                                    <div class="col-xs-12">
                                        <h:link styleClass="btn btn-default btn-block" outcome="#{catalogBean.view()}" includeViewParams="true" value="Voir le produit">
                                            <f:param value="#{product.articleId}" name="id"/>
                                        </h:link>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <h:commandButton styleClass="btn btn-success btn-block" value="Ajouter au panier" action="#{cartBean.add(product)}"/>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </p:dataGrid>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
