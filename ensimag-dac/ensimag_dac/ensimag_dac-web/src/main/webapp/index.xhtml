<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Index
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h2>S'inscrire</h2>
                    <h:form id="signUpForm" role="form">
                        <div class="form-group">
                            <label for="inputLastname">Nom</label>
                            <h:inputText value="#{utilisateurBean.user.utilisateurNom}" styleClass="form-control" required="true"
                             requiredMessage="Veuillez compléter ce champ" id="inputLastname"/>
                            <p:message id="lastnameMessage" for="inputLastname"/>
                        </div>
                        <div class="form-group">
                            <label for="inputFirstname">Prenom</label>
                            <h:inputText value="#{utilisateurBean.user.utilisateurPrenom}" styleClass="form-control" required="true"
                                         requiredMessage="Veuillez compléter ce champ" id="inputFirstname"/>
                            <p:message id="firstnameMessage" for="inputFirstname"/> 
                        </div>
                        <div class="form-group">
                            <label for="inputMail">Mail</label>
                            <h:inputText value="#{utilisateurBean.user.utilisateurMail}" styleClass="form-control" required="true"
                                         requiredMessage="Veuillez compléter ce champ" id="inputMail"/>
                            <p:message id="mailMessage" for="inputMail"/>
                        </div>
                        <div class="form-group">
                            <label for="inputTel">Téléphone</label>
                            <h:inputText value="#{utilisateurBean.user.utilisateurTel}" styleClass="form-control" required="true"
                                         requiredMessage="Veuillez compléter ce champ" id="inputTel"/>
                            <p:message id="telMessage" for="inputTel"/>
                        </div>
                        <div class="form-group">
                            <label for="inputAdress">Adresse</label>
                            <h:inputText value="#{utilisateurBean.user.utilisateurAdresse}" styleClass="form-control"
                                         required="true"
                                         requiredMessage="Veuillez compléter ce champ" id="inputAdress"/>
                            <p:message id="adressMessage" for="inputAdress"/>
                        </div>
                        <div class="form-group">
                            <label for="inputCP">Code Postal</label>
                            <h:inputText value="#{utilisateurBean.user.utilisateurCp}" styleClass="form-control" required="true"
                                         requiredMessage="Veuillez compléter ce champ" id="inputCP"/>
                            <p:message id="cpMessage" for="inputCP"/>
                        </div>
                        <div class="form-group">
                            <label for="inputUsername">Login</label>
                            <h:inputText value="#{utilisateurBean.user.utilisateurLogin}" styleClass="form-control" required="true"
                                         requiredMessage="Veuillez compléter ce champ" id="inputUsername"/>
                            <p:message id="usernameMessage" for="inputUsername"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Mot de Passe</label>
                            <h:inputSecret value="#{utilisateurBean.user.utilisateurPass}" styleClass="form-control" required="true"
                                           requiredMessage="Veuillez compléter ce champ" id="inputPassword"/>
                            <p:message id="passwordMessage" for="inputPassword"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-success btn-block" action="#{utilisateurBean.register()}"
                                             value="Inscription"/>
                        </div>
                    </h:form>
                </div>

                <div class="col-xs-12 col-md-6">
                    <h2>Identification</h2>
                    <h:form id="loginForm" role="form">
                        <div class="form-group">
                            <label for="inputUsername">Login</label>
                            <h:inputText value="#{loginBean.username}" styleClass="form-control" required="true"
                                 requiredMessage="Value is required" id="inputUsername"/>
                            <p:message id="usernameMessage" for="inputUsername"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Mot de passe</label>
                            <h:inputSecret value="#{loginBean.password}" styleClass="form-control" required="true"
                                           requiredMessage="Value is required" id="inputPassword"/>
                            <p:message id="passwordMessage" for="inputPassword"/>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="btn btn-link btn-block">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" value="remember-me">Se rappeler de moi</input>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <h:commandButton styleClass="btn btn-success btn-block" action="#{loginBean.login()}" value="Connexion"/>
                            </div>
                        </div> 
                    </h:form>
                </div>
            </div>
        </div>
        <!-- /container -->
    </ui:define>

</ui:composition>
