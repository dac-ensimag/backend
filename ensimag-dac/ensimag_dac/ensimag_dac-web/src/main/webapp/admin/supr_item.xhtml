<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="articleId" value="#{suprArticleBean.id}"/>
    </f:metadata>

    <ui:define name="title">
        Suppresion d'article
    </ui:define>

    <ui:define name="content">
        <div class="col-md-offset-3 col-md-6">
            <div class="jumbotron">
                <h:form>
                    <div class="jumbotron-photo">
                        <img src="img/cats/thumb-1.png" alt=""/>
                    </div>
                    <div class="jumbotron-contents">
                        <h1>Voulez-vous vraiment supprimer #{suprArticleBean.getArticleLibele()} du catalogue ?</h1>

                    </div>
                    <h:commandButton styleClass="btn btn-lg btn-primary btn-block" value="Supprimer" action="#{suprArticleBean.deleteArticle()}" />
                    <h:button styleClass="btn btn-lg btn-primary btn-block" value="Annuler" outcome="/catalogue?faces-redirect=true" />
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
