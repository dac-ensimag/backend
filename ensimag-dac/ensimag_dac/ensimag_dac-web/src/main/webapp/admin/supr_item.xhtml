<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:viewParam name="articleId" value="#{suprArticleBean.id}"/>
    </f:metadata>

    <ui:define name="title">
        Suppresion d'article
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            Confirmation de suppression
                        </div>
                        <h:form>
                        <div class="panel-body">
                            <p>
                                Voulez-vous vraiment supprimer #{suprArticleBean.getArticleLibele()} du catalogue ?
                            </p>
                            <div class="row">
                                <div class="col-xs-6">
                                    <h:button styleClass="btn btn-success btn-block" value="Annuler" outcome="/catalogue?faces-redirect=true" />
                                </div>
                                <div class="col-xs-6">
                                    <h:commandButton styleClass="btn btn-danger btn-block" value="Supprimer" action="#{suprArticleBean.deleteArticle()}" />
                                </div>
                            </div>
                        </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
