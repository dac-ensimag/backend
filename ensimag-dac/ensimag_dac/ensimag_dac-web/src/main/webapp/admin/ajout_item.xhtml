<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Ajout d'article
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <h2>Ajouter un article</h2>
                    <h:form id="additemForm" role="form">
                        <p:focus context="additemForm"/>
                        <div class="form-group">
                            <label for="inputArticleLibele">Libele</label>
                            <h:inputText value="#{articleBean.articleLibele}" styleClass="form-control" required="true"
                             requiredMessage="Veuillez compléter ce champ" id="inputArticleLibele"/>
                            <p:message id="articleLibeleMessage" for="inputArticleLibele"/>
                        </div>
                        <div class="form-group">
                            <label for="inputArticleDescription">Description</label>
                            <h:inputText value="#{articleBean.articleDescription}" styleClass="form-control" required="true"
                                         requiredMessage="Veuillez compléter ce champ" id="inputArticleDescription"/>
                            <p:message id="articleDescriptionMessage" for="inputArticleDescription"/>
                        </div>
                        <div class="form-group">
                            <label for="inputArticlePrix">Prix (€)</label>
                            <h:inputText value="#{articleBean.articlePrix}" styleClass="form-control" required="true"
                                         requiredMessage="Veuillez compléter ce champ" id="inputArticlePrix" />
                            <p:message id="articlePrixMessage" for="inputArticlePrix"/>
                        </div>
                        <div class="form-group">
                            <label for="inputArticleImg">Image</label>
                            <h:inputText value="#{articleBean.articleImg}" styleClass="form-control" required="false"
                                    id="inputArticleImg"/>
                            <p:message id="articleImgMessage" for="inputArticleImg"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-success btn-block" action="#{articleBean.createArticle()}"
                                             value="Ajouter"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <!-- /container -->
    </ui:define>

</ui:composition>
