<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
        >


    <ui:define name="title">
        Votre panier
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <h1>Votre panier</h1>
            <div class="panel panel-theme">
                <div class="panel-heading">Contenu de votre panier</div>
                <div class="table-responsive cart">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Article</th>
                                <th>Prix</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{cartBean.cartContents.entrySet().toArray()}" var="p">
                                <tr>
                                    <td>
                                        <img src="#{p.key.articleImg}" alt="" class="img-rounded"/>
                                    </td>
                                    <td>#{p.key.articleLibele}</td>
                                    <td>#{p.key.articlePrix} €</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton value="Supprimer" class="btn btn-danger" action="#{cartBean.remove(p.key)}"/>
                                        </h:form>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">
                                    <b>Montant TTC à payer : #{cartBean.cartTotalPrice}€</b>
                                </td>
                                <td>
                                    <h:outputLink value="paiement.xhtml" class="btn btn-success">
                                        <h:outputText value="Payer la commande"/>
                                    </h:outputLink>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!-- /container -->
    </ui:define>

</ui:composition>
