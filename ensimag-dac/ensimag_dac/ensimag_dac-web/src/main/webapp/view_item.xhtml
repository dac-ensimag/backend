<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="id" value="#{articleBean.id}"/>
        <f:event type="preRenderView" listener="#{articleBean.setArticle()}"/>
    </f:metadata>

    <ui:define name="title">
        Détail Article
    </ui:define>

        <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-offset-3 col-md-6 item_view">
                    <div class="panel panel-theme">
                        <div class="panel-heading">
                            <h3>#{articleBean.getArticleLibele()}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <img src="#{articleBean.getArticleImg()}" alt="" class="img-rounded"/>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <span class="price">#{articleBean.getArticlePrix()} €</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <p>
                                        #{articleBean.getArticleDescription()}
                                    </p>
                                    <h:button styleClass="btn btn-lg btn-danger btn-block" value="Supprimer" outcome="#{articleBean.deleteArticle()}" includeViewParams="true">
                                        <f:param value="#{articleBean.getId()}" name="articleId"/>
                                    </h:button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>


</ui:composition>
